<script src="/static/jquery-3.2.1/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="/static/semantic-ui/semantic.min.css">
<script src="/static/semantic-ui/semantic.min.js"></script>


<div id="main_panel">
	<a href="/editor">Back to Editor</a>
	<h1 class="ui header">Contribute</h1>
	<p>Contribute resources to DesktopHero.</p>

	<div id="form_panel">
		<div class="ui top attached tabular menu">
		  <div class="active item" data-tab="asset">Asset</div>
		  <div class="item" data-tab="bone_group">Component</div>
		  <div class="item" data-tab="pose">Pose</div>
		  <div class="item" data-tab="preset">Preset</div>
		</div>
		<div class="ui bottom attached active tab segment" data-tab="asset">
		  <h2 class="ui header">Submit an Asset</h2>
			<form method="post" action="/resources/assets/submit" enctype="multipart/form-data" class="ui form">
				{{asset_form}}
				<input type="submit" value="Submit">
			</form>
		</div>
		<div class="ui bottom attached tab segment" data-tab="bone_group">
		  <h2 class="ui header">Submit a Component</h2>
			<form method="post" action="/resources/bone_groups/submit" enctype="multipart/form-data" class="ui form">
				{{bone_group_form}}
				<input type="submit" value="Submit">
			</form>
		</div>
		<div class="ui bottom attached tab segment" data-tab="pose">
		  <h2 class="ui header">Submit a Pose</h2>
			<form method="post" action="/resources/poses/submit" enctype="multipart/form-data" class="ui form">
				{{preset_form}}
				<input type="submit" value="Submit">
			</form>
		</div>
		<div class="ui bottom attached tab segment" data-tab="preset">
		  <h2 class="ui header">Submit a Preset</h2>
			<form method="post" enctype="multipart/form-data" class="ui form">
				{{preset_form}}
				<input type="submit" action="/resources/presets/submit" value="Submit">
			</form>
		</div>
	</div>
</div>

<style>
#main_panel {
	padding: 20px;
}

#form_panel {
	width: 500px;
}
</style>

<script type="text/javascript">
	$('.tabular.menu .item').tab();
	$('input[type="submit"]').addClass('ui button');
</script>
